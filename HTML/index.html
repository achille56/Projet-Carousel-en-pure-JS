<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div id="carousel">
        <div class="slide">
            <img src="../IMAGES/chat.jpg" alt="chat">
            <div class="caption">Le chat</div>
        </div>
        <div class="slide">
            <img src="../IMAGES/chien.jpg" alt="chien">
            <div class="caption">Le chien</div>
        </div>
        <div class="slide">
            <img src="../IMAGES/oiseaux.jpg" alt="oiseaux">
            <div class="caption">L'oiseau</div>
        </div>
        <div class="slide">
            <img src="../IMAGES/renard.jpg" alt="oiseaux">
            <div class="caption">Le renard</div>
        </div>
    </div>

    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>

  <script src="../JS/app.js"></script>
</body>

</html>
